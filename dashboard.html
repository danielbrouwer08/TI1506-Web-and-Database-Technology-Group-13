<!doctype html>
<html>

<head>
	<title>Analytics</title>
	<link rel="stylesheet" type="text/css" href="dashboard.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body>
	<header>
		<img src="images/dashboard.png" alt="Logo">
	</header>

	<main>
		<section class="todos_amount">
			<p>List of tags used:</p>
			<ul class="todos_amount_list">
			</ul>
		</section>
		
		<section class="user_defined_tags">
			<p>List of tags used:</p>
			<ul class="user_defined_tags_list">
			</ul>
		</section>
		
		<section class="tag_frequency">
			<p>Frequency of defined tags:</p>
			<ul class="tag_frequency_list">
			</ul>
		</section>
		
		<section class="total_pending_completed">
			<p>Amount of pending and completed ToDo's:</p>
			<ul class="total_pending_completed_list">
			</ul>
		</section>
		
		<section class="todos_completed_each_week">
			<p>Todo's completed each week in 2014:</p>
			<ul class="todos_completed_each_week_list">
			</ul>
		</section>
		
		<section class="average_completion_time">
			<p>Average completion time of a todoitem:</p>
			<ul class="average_completion_time_list">
			</ul>
		</section>
		
		<section class="lower_then_average_completion_time">
			<p>Todoitems per list with a lower then average completion time:</p>
			<ul class="lower_then_average_completion_time_list">
			</ul>
		</section>
		
	</main>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
	<script src="dashboard.js"></script>


</body>




</html>
